<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Towhid's Bank</title>
    <link rel="shortcut icon" href="image 1-2 copy.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h2 class="text-center">Welcome To Towhid's Bank</h2>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your g-mail here">
            <br>
            <input type="password" class="form-control" placeholder="Enter password here">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <h1 class="text-center">Deposit & Withdraw your Amount Here</h1>
        <br>
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h2>Deposit</h2>
                    <h1>$ <span id="currentDeposit"> 00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h2>withdraw</h2>
                    <h1>$ <span id="currentWithdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h2>Balance</h2>
                    <h1>$ <span id="currentBalance">1000</span></h1>
                </div>
            </div>
        </div>

        <div class="row justify-content-around">
            <div class="col-md-5 ">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="enter your deposit amount">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>(
            </div>
            <div class="col-md-5 ">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="enter your withdraw amount">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
        
        <script>
            const loginBtn = document.getElementById("login");
            loginBtn.addEventListener("click", function(){
            const loginArea =document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = 'block';
             })


            //  deposit button event handler
             const depositBtn = document.getElementById("addDeposit");
             depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("depositAmount");
            
            updateSnapText("currentDeposit", depositNumber);
            updateSnapText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value = "";
            
             })

            //  withdraw button event handler
            const withdrawBtn = document.getElementById("addWithdraw");
            withdrawBtn.addEventListener("click", function(){
                const withdrawNumber = getInputNumber("withdrawAmount");

                updateSnapText("currentWithdraw", withdrawNumber);
                updateSnapText("currentBalance", -1 * withdrawNumber);

                document.getElementById("withdrawAmount").value = "";
            })

             function getInputNumber(id){
                const amount = document.getElementById(id).value;
                const amountNumber = parseFloat(amount);
                return amountNumber;
             }

             function updateSnapText(id, addedNumber){
                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const totalAmount = addedNumber + currentNumber;
                document.getElementById(id).innerText = totalAmount;
             }

        </script>
                        
</body>
</html>
